<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="img/reloj.jpg" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Reloj Mundial</title>
  </head>
  <body>
    <section class="clock-section">
        <div class="clock-image">
          <img src="./img/shinigami.jpeg" alt="Reloj Mundial" class="slide active" />
          <img src="./img/kidd.jpeg"  class="slide">
        </div>
        <div class="clock-list">
          <select id="zona-select">
            <option value="">Seleccione una zona horaria</option>
          </select>
            <button onclick="manejarBusqueda()">Agregar</button>
          </div>
            <div class="message"></div>
            <div id="list-container">
            </div>
    </section>
    <template id="template-card">
      <section class="container-result" data-ciudad>
        <img src="" class="container-img">
        <time datetime=""></time>
        <div>
          <span class="date"></span>
          <span class="city"></span>
        </div>
      </section>
    </template>
  </body>
  <script src="script.js"></script>
</html>
