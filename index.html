<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="img/reloj.jpg" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/src/style.css" />
    <title>Reloj Mundial</title>
  </head>
  <body>
    <section class="clock-section">
        <figure class="clock-image">
          <img src="./img/shinigami.jpeg" alt="Reloj Mundial" class="slide active" />
          <img src="./img/kidd.jpeg"  class="slide">
        </figure>

        <div>
          <div class="clock-list">
            <select id="zona-select" >
              <option value="">Seleccione una zona horaria</option>
            </select>
            <button onclick="manejarBusqueda()">Agregar</button>
            <div class="message"></div>
            <ul id="list-container">
            </ul>
            </div>
    </section>

    <template id="template-card">
      <li class="container-result" data-ciudad="">
          <img src="" class="timezone-icon">
          <div class="info">
            <span class="city"></span>
            <span class="hour"></span>
          </div>
          <div class="content-opcion">
            <span class="date"></span>
          </div>
      </li>
    </template>
  </body>
  <script src="/src/script.js"></script>
</html>
